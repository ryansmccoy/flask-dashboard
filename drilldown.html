<!DOCTYPE html>
<html lang="en">
<head>
        <script src="http://github.highcharts.com/bdf6471/highcharts.js"></script>
        <script src="http://github.highcharts.com/bdf6471/modules/drilldown.src.js"></script>
        <div id="container1" style="height: 300px"></div>
        <div id="container2" style="height: 300px; width: 600px; margin: 0 auto"></div>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>

<script>
    // Internationalization
Highcharts.setOptions({
    lang: {
        drillUpText: '‚óÅ Back to {series.name}'
    }
});

var options = {

    chart: {
        height: 300
    },

    title: {
        text: 'Highcharts Drilldown Plugin'
    },

    xAxis: {
        categories: true
    },

    drilldown: {
        series: [{
            id: 'fruits',
            name: 'Fruits',
            data: [
                ['Apples', 4],
                ['Pears', 6],
                ['Oranges', 2],
                ['Grapes', 8]
            ]
        }, {
            id: 'cars',
            name: 'Cars',
            data: [{
                name: 'Toyota',
                y: 4,
                drilldown: 'toyota'
            },
            ['Volkswagen', 3],
            ['Opel', 5]
            ]
        }, {
            id: 'toyota',
            name: 'Toyota',
            data: [
                ['RAV4', 3],
                ['Corolla', 1],
                ['Carina', 4],
                ['Land Cruiser', 5]
            ]
        }]
    },

    legend: {
        enabled: false
    },

    plotOptions: {
        series: {
            dataLabels: {
                enabled: true
            },
            shadow: false
        },
        pie: {
            size: '80%'
        }
    },

    series: [{
        name: 'Overview',
        colorByPoint: true,
        data: [{
            name: 'Fruits',
            y: 10,
            drilldown: 'fruits'
        }, {
            name: 'Cars',
            y: 12,
            drilldown: 'cars'
        }, {
            name: 'Countries',
            y: 8
        }]
    }]
};

// Column chart
options.chart.renderTo = 'container1';
options.chart.type = 'column';
var chart1 = new Highcharts.Chart(options);

// Pie
options.chart.renderTo = 'container2';
options.chart.type = 'pie';
var chart2 = new Highcharts.Chart(options);


</script>
</html>
